	<div id="Margin">

 		<div  data-aos="fade-right" delay="-10" data-aos-duration="500" id="invi" >

		<div  data-aos="fade-down" id="inicial" data-aos-duration="200" >

		<img src="Imagenes\Separador2.png" data-aos="slide-right" alt="" align="center" id="sep2">
		
		<script>
			var end = new Date('10/30/2021 9:30 AM');
		    var _second = 1000;
    		var _minute = _second * 60;
    		var _hour = _minute * 60;
    		var _day = _hour * 24;
    		var timer;
		    function showRemaining() {
        		var now = new Date();
        		var distance = end - now;
        		if (distance < 0) {
		            clearInterval(timer);
        		    document.getElementById('countdown').innerHTML = 'EXPIRED!';
            	return;
        	}
        	var days = Math.floor(distance / _day);
        	var hours = Math.floor((distance % _day) / _hour);
        	var minutes = Math.floor((distance % _hour) / _minute);
        	var seconds = Math.floor((distance % _minute) / _second);
        	function zeroFill( number, width ){
				width -= number.toString().length;
  				if ( width > 0 ){
				    return new Array( width + (/\./.test( number ) ? 2 : 1) ).join( '0' ) + number;
				}
 				return number + ""; // siempre devuelve tipo cadena
			}

			document.getElementById('countdownd').innerHTML = zeroFill(days,2) ;
        	document.getElementById('countdownh').innerHTML = zeroFill(hours,2);
        	document.getElementById('countdownm').innerHTML = zeroFill(minutes,2) ;
        	document.getElementById('countdowns').innerHTML = zeroFill(seconds,2) ;
    }

    timer = setInterval(showRemaining, 1000);
	</script>
	<div>
		<p id="invi">Faltan solo:</p>
		<div id="tapa"> 
			<div id="countdownd" ></div>
			<div id="countdown2">Días</div>
		</div>

		</div>
		<div id="lata">

			<div id="countdown2">Minutos</div>
		</div>
		<div id="lata">
			<div id="countdowns" ></div>
			<div id="countdown2">Segundos</div>
		</div>
	</div> 
	</div>
